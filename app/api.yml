resourcePath: /apiYml
description: All about API
apis: 

- path: /rounds
  operations:

  - httpMethod: GET
    summary: List rounds
    notes: Returns a list of all rounds
    responseClass: Round
    nickname: login
    consumes: 
      - text/html
    parameters:
      - name: current
        description: Check the current round
        dataType: boolean
        paramType: query
      - name: period
        description: Search for date
        dataType: string
        format: date
        paramType: query

